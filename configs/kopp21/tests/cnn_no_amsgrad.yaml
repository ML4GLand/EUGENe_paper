module: SequenceModule
model:
  model_name: CNNalaKopp21
  arch_name: CNN
  arch:
    input_len: 500
    output_dim: 1
    conv_kwargs:
      input_channels: 4
      conv_channels: [10, 8]
      conv_kernels: [11, 3]
      conv_strides: [1, 1]
      pool_types: [max, null]
      pool_kernels: [30, null]
      pool_strides: [1, null]
      dropout_rates: 0.2
      batchnorm: True
      activations: relu
    dense_kwargs:
      hidden_dims: [64]
      dropout_rates: 0.2
      batchnorm: True
task: binary_classification
loss_fxn: bce
optimizer: adam
optimizer_lr: 0.001
scheduler: reduce_lr_on_plateau
scheduler_monitor: val_loss_epoch
scheduler_kwargs:
  patience: 2
