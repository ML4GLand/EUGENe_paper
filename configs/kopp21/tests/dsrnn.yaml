module: SequenceModule
model:
  model_name: dsRNNalaKopp21
  arch_name: dsRNN
  arch:
    input_len: 500
    output_dim: 1
    aggr: concat
    recurrent_kwargs:
      hidden_dim: 128
      batch_first: True
    dense_kwargs:
      hidden_dims: [64]
      dropout_rates: 0.2
      batchnorm: True
task: binary_classification
loss_fxn: bce
optimizer: adam
optimizer_lr: 0.001
scheduler: reduce_lr_on_plateau
scheduler_monitor: val_loss_epoch
scheduler_kwargs:
  patience: 2